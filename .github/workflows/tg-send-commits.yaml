name: GitHub Telegram Notifier
on: [push]
env:
  message: |
          ${{ github.actor }} опубликовал коммит:
          Сообщение коммита: ${{ github.event.commits[0].message }}
          Репозиторий: ${{ github.repository }}
          Изменения в коммите: https://github.com/${{ github.repository }}/commit/${{github.sha}}
jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
    - name: Send Telegram Message
      run: |
        curl -s -X POST 'https://api.telegram.org/bot8065726194:AAG3wSvCMke8ArMSHOGhlYTIgu4Op7Ou_EI/sendMessage' \
        -d "chat_id=-1002346531661&text=test&message_thread_id=2"


