name: GitHub Telegram Notifier
on: [push]
env:
  message: |
          ${{ github.actor }} опубликовал коммит:
          Сообщение коммита: ${{ github.event.commits[0].message }}
          Репозиторий: ${{ github.repository }}
          Изменения в коммите: https://github.com/${{ github.repository }}/commit/${{github.sha}}
jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
    - name: Send Telegram Message
      run: |
        curl -s -X POST 'https://api.telegram.org/bot${{ vars.TELEGRAM_TOKEN }}/sendMessage' \
        -d "chat_id=${{ vars.TELEGRAM_CHAT_ID }}&text=${{ env.message }}&message_thread_id=${{ vars.TELEGRAM_MSG_THREAD_ID }}"